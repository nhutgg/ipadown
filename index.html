<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu cá nhân</title>
    <style>
        /* ... (CSS của bạn ở đây) */
      /* CSS để tạo khung đen cho mã */
        .code-box {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        /* Nút sao chép */
        .copy-button {
            background-color: #f2f2f2;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        /* Màu khi sao chép thành công */
.success {
    background-color: #4CAF50 !important;
    color: white !important;
    transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out !important;
}
    </style>
</head>
<body>
    <div class="profile">
        <h1>Thông tin cá nhân</h1>
        <p>Tên: Tên Của Bạn</p>
        <p>Email: example@email.com</p>
        <p>Số điện thoại: 0123-456-789</p>
        <p>Ví điện tử: Ví điện tử của bạn</p>
        <p>Tài khoản ngân hàng: 03333333</p>
        <ul class="button-list">
            <li>
                <button class="button" onclick="copyBankAccount()">Sao chép số tài khoản ngân hàng</button>
            </li>
            <li>
                <button class="button" onclick="copyWallet()">Sao chép ví điện tử</button>
            </li>
        </ul>
    </div>

     <!-- Khung đen cho mã và nút sao chép -->
<div class="code-box">
    <pre class="wp-block-code"><code class="">
        <span class="keyword">cd</span> ~
        <span class="keyword">git clone</span> <span class="url">https://github.com/alphacodinghub/v2ray-nginx-docker.git</span>
        <span class="keyword">cd</span> <span class="directory">v2ray-nginx-docker</span>
    </code></pre>
    <button class="copy-button" onclick="copyCode(this)">Sao chép</button>
</div>

<style>
    /* Màu cho các loại mã code */
    .keyword {
        color: blue; /* Màu cho từ khóa (vd: cd, git clone) */
    }

    .url {
        color: green; /* Màu cho URL (vd: https://github.com/alphacodinghub/v2ray-nginx-docker.git) */
    }

    .directory {
        color: orange; /* Màu cho thư mục (vd: v2ray-nginx-docker) */
    }

    /* Màu chữ lập trình */
    .programming-text {
        color: #FF9800; /* Màu cam (hoặc màu bạn muốn) */
        font-style: italic;
    }

    /* Màu cho nút sao chép khi thành công */
    .copy-button.success {
        background-color: green; /* Màu xanh cho nút sao chép sau khi sao chép thành công */
        color: white; /* Màu chữ trắng */
    }
</style>

    <!-- ... (Thêm các khung mã code khác nếu cần) -->

    <footer>
        <div class="footer-icons">
            <a href="https://www.facebook.com/">Facebook</a>
            <a href="https://www.youtube.com/">Youtube</a>
            <a href="https://telegram.org/">Telegram</a>
        </div>
    </footer>

    <!-- Mã nhúng iframe để xem video YouTube và căn giữa tự động -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/MhQ_saMMFz0" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Thêm thư viện Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <script>
      function copyBankAccount() {
            var bankAccount = document.createElement("textarea");
            bankAccount.value = "03333333";
            document.body.appendChild(bankAccount);
            bankAccount.select();
            document.execCommand("copy");
            document.body.removeChild(bankAccount);
            alert("Đã sao chép số tài khoản ngân hàng!");
        }

        function copyWallet() {
            var wallet = document.createElement("textarea");
            wallet.value = "Ví điện tử của bạn";
            document.body.appendChild(wallet);
            wallet.select();
            document.execCommand("copy");
            document.body.removeChild(wallet);
            alert("Đã sao chép ví điện tử!");
        }
        // Hàm sao chép đoạn mã
        function copyCode(button) {
            var codeText = button.previousElementSibling.querySelector('code');
            var tempInput = document.createElement('textarea');
            tempInput.value = codeText.textContent;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showSuccessIcon(button);
            // Tự động làm refresh sau khi sao chép thành công
            setTimeout(function() {
                location.reload();
            }, 1000); // Thời gian trễ trước khi làm refresh (ở đây là 1 giây)
        }

        // Hàm hiển thị dấu tích thành công và thay đổi màu của nút sao chép
        function showSuccessIcon(button) {
            button.classList.add('success');
            button.textContent = 'Đã sao chép';
            button.disabled = true;
        }
    </script>
</body>
</html>
